<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>

    <header class="section">

        <div class="columns is-centered">
            <div class="column is-half">
                <figure class="image is-fullwidth">
                    <img src="assets/images/news-world-1.png" alt="news world logo" class="logo is-centered">
                    <form action="">           
                </figure>

                <form class="columns form">
                    <input id="user-selection" class="input column" type="text" placeholder="Enter a country name" list="countries">
                    <!-- Country search from API would go here  -->
                    <datalist id="countries">
                    </datalist>
                    <button class="button is-primary is-fullwidth" id="search-btn">Search</button>
                </form> 
            </div>
        </div>

    </header>

    <main class="section">
        
        <div class="box">
            <h2 class="title has-text-centered">Latest News in <span>{Country}</span></h2>
            <div class="columns is-multiline is-centered">
                <div id="news-container-0" class="column box is-4 news">
                    <h2>News1</h2>
                    <p>test</p>
                </div>
                <div id="news-container-1" class="column box is-4 news">
                    <h2>News2</h2>
                    <p>test</p>
                </div>
                <div id="news-container-2" class="column box is-4 news">
                    <h2>News3</h2>
                    <p>test</p>
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <img id="country-flag" src="" alt="country flag">
                </div>
                <div class="column">
                    <p id="capital-display">Capital:</p>
                    <p id="language-display">Language:</p>
                    <p id="population-display">Population:</p>
                    <p id="region-display">Continent:</p>
                </div>
            </div>
        </div>

    </main>

    <aside id="search-history">
        <p>1,2,3</p>
    </aside>

    <!-- Custome Script -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
