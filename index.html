<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/abfe4507ab.js" crossorigin="anonymous">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <nav class="hidden">
        <!-- Modified from code courtesy of Dalis Chan, Medium.com -->
        <!-- History Container in side bar -->
        <div id="mySidebar" class="sidebar" onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
            <a id="clear-history-btn" class="">
                <i class="fas fa-times fa-2x" id="clear-icon"></i> Clear History
            </a>
        </div>
    </nav>
    <div id="main" class="margin-correction">
        <header class="section">

            <div class="search-section">
                <!-- Site Logo -->
                <div class="columns is-centered">
                    <div class="column search-column">
                        <figure class="image is-fullwidth">
                            <img src="assets/images/news-world-3.png" alt="news world logo" class="logo is-centered">
                            <form action="">
                        </figure>
                        <!-- Seach bar -->
                        <form class="columns form">
                            <input id="user-selection" class="input column" type="text"
                                placeholder="Enter a country name" list="countries">
                            <!-- Country search from API inserts here -->
                            <datalist id="countries">
                            </datalist>
                            <button class="button is-primary is-fullwidth js-modal-trigger" id="search-btn" data-target="modal-js-example">Search</button>
                        </form>
                    </div>
                </div>
            </div>

        </header>

        <main id="main-container" class="section hidden">
        <!-- News Info Container -->
            <div id="main-info-container" class="box">
                <h2 class="title has-text-centered">Latest News in <span id="country-name">{Country}</span></h2>
                <div class="columns is-multiline is-centered">
                    <a class="column box news" target="_blank">
                        <div id="news-container-0">
                            <img src="" alt="Article image"/>
                            <h2>Loading...</h2>
                            <p>Please wait</p>
                        </div>
                    </a>
                    <a class="column box news" target="_blank">
                        <div id="news-container-1">
                            <img src="" alt="Article image"/>
                            <h2>Loading...</h2>
                            <p>Please wait</p>
                        </div>
                    </a>
                    <a class="column box news" target="_blank">
                        <div id="news-container-2">
                            <img src="" alt="Article image"/>
                            <h2>Loading...</h2>
                            <p>Please wait</p>
                        </div>
                    </a>
                </div>

            <!-- Country Info Container-->
                <div class="columns" id="data-display">
                    <div class="column flag-div">
                        <img id="country-flag" src="" alt="country flag">
                    </div>
                    <div class="column desc-div">
                        <p id="capital-display" class="country-info"></p>
                        <p id="language-display" class="country-info"></p>
                        <p id="population-display" class="country-info"></p>
                        <p id="region-display" class="country-info"></p>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <!-- Modal -->
    <div id="modal-js-example" class="modal">
        <div class="modal-background"></div>
      
        <div class="modal-content">
          <div id= "modal-text" class="box">
            <p>Struggling to type a country? Try our dropdown list in the search bar!<br>
                All countries must be entered with capitalized first letters (e.g., United States).
        </p>
          </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"></button>
      </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/abfe4507ab.js" crossorigin="anonymous"></script>
    <!-- Custome Script -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
