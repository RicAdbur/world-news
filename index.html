<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World News</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>


    <header class="section">
        <div class="columns is-centered">
            <div class="column is-half">
                <figure class="image is-fullwidth">
                    <img src="assets/images/news-world-1.png" alt="news world logo" class="logo is-centered">
                    <form action="">           
                </figure>
                <form class="columns form">
                    <input class="input column" type="text" placeholder="Enter a country name" list="countries">
                    <!-- Country search from API would go here  -->
                    <datalist id="countries">
                    </datalist>
                    <button class="button is-primary is-fullwidth" id="search-btn">Search</button>
                </form>
                
            </div>
        </div>
    </header>

    <main>
    <!-- country info display -->
        <section id="country_info" class="left card">

        </section>

    <!--  news display-->
        <section id="country_news" class="right card">

        </section>
    </main>

    <aside id="search_history">
        <p>1,2,3</p>
    </aside>

    
    <!-- Custome Script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
